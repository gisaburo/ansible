---
instance_id: '{{ inventory_hostname }}'
local_hostname: '{{ inventory_hostname }}.domain'

instance:
  static: true
  network: 10.0.0.0
  netmask: 255.255.255.0
  broadcast: 10.0.0.255
  gateway: 10.0.0.1
  dns_nameservers: 10.0.0.1
  ram: 2048
  vcpus: 2
  os_type: linux
  os_variant: fedora33
  virt_type: kvm
  disk: 20G
  default_user: fedora
  chpasswd: fedora
  ssh_authorized_keys:  fedora@localhost

net:
  name: k8s-net
  bridge_name: k8s-net
  routing:
    flg: true
    forward_mode: nat
    ip_address: 10.0.0.1
    netmask: 255.255.255.0
  dhcp: 
    flg: false
    range:
      start: 10.0.0.2
      end: 10.0.0.254

pool:
  name: kvm_pool
  path: /var/lib/libvirt/images/kvm_pool

image:
  sha256sum: 7a2b3cc3bb3a92ce927e685d33efe8efd75577efbe207b267cb66f68afae7ce9
  url: https://download.fedoraproject.org/pub/fedora/linux/releases/33/Cloud/x86_64/images/Fedora-Cloud-Base-33-1.2.x86_64.qcow2
  download_path: /tmp/Fedora-Cloud-Base-33-1.2.x86_64.qcow2